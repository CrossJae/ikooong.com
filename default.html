<script type="text/javascript">
$(document).ready(function(){
// 幻灯片切换
$('.btn-next').hover(function(){
	$(this).find('.arrow').css({
		'transition':'all 0.3s ease'
	}).addClass('arrow-h');
	$(this).find('.arrow-big').css({
		'transition':'all 0.3s ease'
	}).addClass('arrow-big-h');
	// 图片变化
	$(".imgbox").find(".on").find("img").css(css_small)
	// $(".imgbox").find(".on").find("img").addClass("besmall")
},function(){
	$(this).find('.arrow').css({
		'transition':'none'
	}).removeClass('arrow-h');
	$(this).find('.arrow-big').css({
		'transition':'none'
	}).removeClass('arrow-big-h');
	// 图片变化
	$(".imgbox").find(".on").find("img").css(css_big)
	// $(".imgbox").find(".on").find("img").removeClass("besmall")
})

var img_unit=$('.imgbox').find('.imgunit');
//初始化
img_unit.eq(0).addClass("on").show();
var initial_height=406;
$(".imgbox").height(initial_height);

//参数设置
imgInitial();
function imgInitial(){
var img_width=null,
	img_height=null,
	imgunit_width=780,//设置参数，实际图片显示的尺寸=图片外DIV的高度
	imgunit_height=null,
	img_radio=null

$('.imgunit').each(function(index){//设置每个图片、以及图片外DIV的尺寸位置
	img_width=$(this).find("img").attr("data-width")||$(this).find("video").attr("data-width");//图片宽度
	img_height=$(this).find("img").attr("data-height")||$(this).find("video").attr("data-height");//图片高度
	img_radio=img_width/img_height;
	imgunit_height=Math.floor(imgunit_width/img_radio);
	$(this).css({
		height:imgunit_height
	});
	$(this).children().css({
		marginTop:-imgunit_height/2
	});
})
}
//设置两个CSS，放大图片跟缩小图片的效果
var css_big={
	// "transform":"translate3d(0px, 0px, 0px) scale(1.02, 1.02)",
	// "opacity":1,
	"transition":"all 0.3s ease-in"
}

var css_small={
	// "transform":"translate3d(0px, 0px, 0px) scale(1, 1)",
	// "opacity":0.8,
	"transition":"all 0.8s ease-in"
}

$(".btn-next").on("click",function(){
	var img_now=$(".imgbox").find(".on").index();//获取当前图片索引
	img_unit=$('.imgbox').find('.imgunit');
	$('.imgunit').eq(img_now).removeClass("on").fadeOut(500)
	if(img_now==img_unit.length-1){
		img_unit.eq(0).addClass("on").fadeIn(1000);
		img_unit.eq(img_now).find("img").css(css_big);
		img_unit.eq(0).find("img").css(css_small);
		var imgbox_height=$(".imgunit").eq(0).height();
		$(".imgbox").animate({
			height:imgbox_height
		},500)
	}else{
		img_unit.eq(img_now+1).addClass("on").fadeIn(1000);
		img_unit.eq(img_now).find("img").css(css_big);
		img_unit.eq(img_now+1).find("img").css(css_small);
		var imgbox_height=$(".imgunit").eq(img_now+1).height();
		$(".imgbox").animate({
			height:imgbox_height
		},500)

	};
})


// 点击切换菜单
$("nav").find("li").on("click",function(){
	var li_index=$(this).index();
	$(this).addClass("cur").siblings().removeClass("cur");
	if(li_index<$("nav li").length-1){
		$('.intro-box').hide();
		$(".imgbox").show().empty();
		$('.imgbg').show();
		$('.arrowbox').show();
		addImglist(li_index+1);
	}else{
		$(".imgbox").empty().hide();
		$('.imgbg').hide();
		$('.arrowbox').hide();
		$('.intro-box').show();
	}

})
//xml
function addImglist(i){
var request = $.ajax({
    url: "images/img0"+i+".xml",
    dataType: 'xml',
    type: 'GET',
    timeout: 2000,
    error: function(xml)
    {
        //alert("加载XML 文件出错！");
    },
    success: function(xml)
    {
        $(xml).find("imglist").each(function(i)
        {
        	var isImg = $(this).children("isimg").text();//判断视频还是图片
            var img_src = $(this).children("imgsrc").text();
            var data_width = $(this).children("datawidth").text();
            var data_height = $(this).children("dataheight").text();
            if(isImg==1){
            	var html_imglist="<div class='imgunit'><img src='images/"+img_src+"' alt='' data-width='"+data_width+"' data-height='"+data_height+"' /></div>";
            }else{
            	var html_imglist="<div class='imgunit'><video controls='controls' autoplay='autoplay' loop='loop' type='video/mp4' src='images/"+img_src+"' alt='' data-width='"+data_width+"' data-height='"+data_height+"' /></video></div>";
            }
			$(".imgbox").append(html_imglist);
			imgInitial()
        });
    }
});
request.done(function() {
  $('.imgbox').find('.imgunit').eq(0).addClass("on").show();
  $(".imgbox").height(406);
});
}
})

</script>
